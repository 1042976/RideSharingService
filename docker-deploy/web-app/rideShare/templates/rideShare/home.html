<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="container" style="margin-top: 50px">
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        </ul>
    {% endif %}
    <br/>

    <h3>Hello, {{request.user}} </h3>

    <br/>
    <a href="{% url 'driver_home' id %}">
       <button type="submit" class="btn btn-primary btn-lg">Driver  Site</button>
    </a>

    <a href="{% url 'ride_owner' %}">
       <button type="submit" class="btn btn-success btn-lg">Owner Site</button>
    </a>
    <a href="{% url 'ride_sharer' %}">
        <button type="submit" class="btn btn-warning btn-lg">Sharer Site</button>
    </a>
    <p></p>
    <p></p>
    <span>
        <a href="{% url 'logout' %}">
        <button type="button" class="btn btn-light btn-sm">Logout</button>
        </a>
    </span>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
